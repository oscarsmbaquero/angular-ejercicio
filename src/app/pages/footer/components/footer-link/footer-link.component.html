<div
class ="footer-link"
    *ngIf="socialNetwork">
    <div class="footer-link__social">
        <img class="footer-link__image"[src]="socialNetwork.image">

         <a href="{{socialNetwork.url}}" class="footer-link__name">{{socialNetwork.name}}</a>
        <!--<p class="footer__name">{{socialNetwork.url}}</p>         -->
    </div>   
</div>
